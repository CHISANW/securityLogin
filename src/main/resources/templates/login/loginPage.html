<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <style>
    .login {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-heading {
      font-weight: 300;
    }

    .btn-login {
      font-size: 0.9rem;
      letter-spacing: 0.05rem;
      padding: 0.75rem 1rem;
    }

    @font-face {
      font-family: 'DungGeunMo-Regular';
      src: url('https://cdn.jsdelivr.net/gh/wooin21/web/fonts/etc/DungGeunMo-Regular.woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'DungGeunMo-Regular';
    }
    .item .card:hover {border: #0D0D0D 1px solid;}
  </style>
</head>
<body>

<div class="container-fluid ps-md-0">
  <div class="login">
    <div class="container align-content-center"> <!-- 이 부분에 text-center 클래스를 추가하여 로그인 폼을 가운데로 정렬합니다. -->
      <div class="col-md-9 col-lg-8 mx-auto">
        <a href="/" style="text-decoration: none; color: #0D0D0D;">
          <h1 class="login-heading mb-5 text-center">로그인</h1>
        </a>
        <div>
          <div th:if="${loginError}">
            Invalid username and password.</div>
          <div th:if="${param.logout}">
            You have been logged out.</div>
        </div>

        <!-- Sign In Form -->
        <form role="form" th:action="@{/login}" method="post">
          <div class="form-floating mb-3">
            <input type="text" name="username" placeholder="Username"/>
          </div>
          <div class="form-floating mb-3">
            <input type="password" name="password" placeholder="Password"/>

          </div>

          <div class="d-grid">
            <input type="submit" value="Sign in"></button>
<!--            <div class="text-center ">-->
<!--              <a class="small" href="/findId">아이디 찾기</a>-->
<!--              <a class="small" href="/findPwd">비밀번호 찾기</a>-->
<!--            </div>-->
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
<script src="/js/bootstrap.bundle.min.js"/>
</body>
</html>
